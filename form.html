<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="form.css" />
  </head>
  <body>
    <div class="container">
      <form class="form-head">
        <div>
          <label for="First Name" class="form-label">First Name:</label>
          <input
            type="text"
            class="form-control"
            placeholder="Enter the first name"
            
          />
        </div>

        <div>
          <label for="Last Name" class="form-label">Last Name:</label>
          <input
            type="text"
            class="form-control"
            placeholder="Enter the last name"
          />
        </div>
        <div>
          <label for="Address" class="form-label">Address:</label>
          <input
            type="text"
            class="form-control"
            placeholder="Enter the complete address"
          />
        </div>
        <div>
          <label for="Pin code" class="form-label">Pin code:</label>
          <input
            type="number"
            class="form-control"
            placeholder="Enter the pin code"
          />
        </div>
        <div>
          <label for="Gender" class="form-label">Gender:</label>
          <input
            type="text"
            class="form-control"
            placeholder="Enter the gender"
          />
        </div>
        <div> 
          <label for="Food" class="form-label" class="form-check-label">Food (minimum 02):</label>
          <input type="checkbox"  class="form-check-input" name="food-iteams" value="south indian" /> south indian
          <input type="checkbox"  class="form-check-input" name="food-iteams" value="italian" /> italian 
          <input type="checkbox"  class="form-check-input" name="food-iteams" value="chinese" /> chinese
          <input type="checkbox"  class="form-check-input" name="food-iteams" value="mexican" /> mexican 
          <input type="checkbox"  class="form-check-input" name="food-iteams" value="spanish" /> spanish
        </div>
        <div>
          <label for="State" class="form-label">State:</label>
          <input
            type="text"
            class="form-control"
            placeholder="Enter the state name"
          />
        </div>
        <div>
          <label for="Country" class="form-label">Country:</label>
          <input
            type="text"
            class="form-control"
            placeholder="Enter the country name"
          />
        </div>
        <div class="btn-par">
            <button class="btn btn-primary">Submit</button>
        </div>
      </form>

      <table class="table table-striped">
        <tr>
          <th>FIRST NAME</th>
          <th>LAST NAME</th>
          <th>ADDRESS</th>
          <th>PINCODE</th>
          <th>GENDER</th>
          <th>FOOD</th>
          <th>STATE</th>
          <th>COUNTRY</th>
        </tr>
        <!-- <tr>
            <td class="tdata-fn"></td>
            <td class="tdata-ln"></td>
            <td class="tdata-addrs"></td>
            <td class="tdata-pincode"></td>
            <td class="tdata-gender"></td>
            <td class="tdata-food"></td>
            <td class="tdata-state"></td>
            <td class="tdata-country"></td>
        </tr> -->
  
 
     </table>
      
    </div>

   
     

  </body>
  <script src="form.js"></script>
</html>
